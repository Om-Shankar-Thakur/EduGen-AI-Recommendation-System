<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container" id="quiz-container">
      <h1>Simple Quiz</h1>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div id="score">Score: 0</div>
      <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      <button
        id="feedback-btn"
        style="display: none"
        onclick="showFeedbackForm()"
      >
        Give Feedback
      </button>
    </div>

    <!-- Recommendation Form Section -->
    <div id="feedback-container" class="container" style="display: none">
      <h2>Personalized Recommendation Form</h2>

      <p>Your Score:</p>
      <input type="number" id="final-score" disabled class="input-field" />

      <p>Your Area of Interest:</p>
      <input
        type="text"
        id="interest"
        placeholder="e.g. Data Science"
        class="input-field"
      />

      <p>Your Career Goal:</p>
      <input
        type="text"
        id="career-goal"
        placeholder="e.g. ML Engineer"
        class="input-field"
      />

      <button id="submit-feedback-btn" onclick="submitFeedback()">
        Submit
      </button>
    </div>

    <!-- Loading GIF -->
    <div id="loading" class="loading-container" style="display: none">
      <img src="loading.gif" alt="Loading..." class="loading-image" />
    </div>

    <!-- Recommendation Output -->
    <div id="recommendation" class="container" style="display: none"></div>

    <!-- Scripts -->
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
